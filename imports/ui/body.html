<body>
    <div class="container">
      <header>
        <h1>Plan uw Gentse Fieste!</h1>
    </header>
        <form class="date-form" action="">
            <group class="inline-radio">
            <div><input type="radio" checked="checked" class="date-radio" name="gf-date" id="gf-date13" value="13"><label for="gf-date13">13 juli</label></div>
            <div><input type="radio" class="date-radio" name="gf-date" id="gf-date14" value="14"><label for="gf-date14">14 juli</label></div>
            <div><input type="radio" class="date-radio" name="gf-date" id="gf-date15" value="15"><label for="gf-date15">15 juli</label></div>
            <div><input type="radio" class="date-radio" name="gf-date" id="gf-date16" value="16"><label for="gf-date16">16 juli</label></div>
            <div><input type="radio" class="date-radio" name="gf-date" id="gf-date17" value="17"><label for="gf-date17">17 juli</label></div>
            <div><input type="radio" class="date-radio" name="gf-date" id="gf-date18" value="18"><label for="gf-date18">18 juli</label></div>
            <div><input type="radio" class="date-radio" name="gf-date" id="gf-date19" value="19"><label for="gf-date19">19 juli</label></div>
            <div><input type="radio" class="date-radio" name="gf-date" id="gf-date20" value="20"><label for="gf-date20">20 juli</label></div>
            <div><input type="radio" class="date-radio" name="gf-date" id="gf-date21" value="21"><label for="gf-date21">21 juli</label></div>
            <div><input type="radio" class="date-radio" name="gf-date" id="gf-date22" value="22"><label for="gf-date22">22 juli</label></div>
            <span></span>
            </group>
        </form>
        <ul id="event-list">
            {{#each gfevents}}
            {{> event}}
            {{/each}}
        </ul>
    </div>
  </body>
   
  <template name="event">
    <li>
        <a href={{@id}}>
            <div>

                {{#if image.url}}
                    <img src={{image.url}} alt={{image.caption}}>
                {{else}}
                    <img src="http://www.wellesleysocietyofartists.org/wp-content/uploads/2015/11/image-not-found.jpg" alt="image not found">
                {{/if}}
                <span>{{name.nl}}</span>
            </div>
        </a>
    </li>

  </template>
